<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var newArr=[];
  var Numbers = ["一","二","三","四","五","六"];
  var str='';
  newArr=aqiData.filter(upperSixty); //筛选>60并且放进新的数组中
  //排序，从大到小
  newArr.sort(function(a,b){
      return b[1]-a[1];
  })
  document.getElementById("aqi-list").innerHTML =display();
  //开始遍历显示
  function display(){
    newArr.forEach(function(ele,index){
      str+="<li>第"+Numbers[index++]+"名:"+ ele[0] + "，" + ele[1] + "</li>";   
    })
    return str;
  }
 function  upperSixty(ele){
    return ele[1]>60;
 }


})();

</script>
</body>
</html>

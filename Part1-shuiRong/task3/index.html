			<p>Git 并不像 Subversion 那样有个中心服务器。 目前为止所有的命令都是本地执行的，更新的只是本地的数据库。 要通过 Git 与其他开发者合作，你需要将数据放到一台其他开发者能够连接的服务器上。 Git  一般你会本地提交几次，然后从你的项目克隆自的线上的共享仓库提取数据以保持最新，将新完成的合并到你完成的工作中去，然后推送你的改动会服务器。</p>

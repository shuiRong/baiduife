<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	
<style>
    *{
        margin:0;
        padding:0;
    }
    body{
    	--zindex:10;
    }
 	img{
 		position:absolute;
 		z-index:1;
 		opacity:1;
 	}
 	:target{
 		
 		z-index:var(--zindex); 
 		animation:fadein 3s;
 	}
 	@keyframes fadein{
 		from {
 			left:-100%;
 			opacity:1;
 		}
 		
 		to {
 			left:0;
 			opacity:1;
 		}
 	}
 	a:visited{
 		color:red;
 	}
 	#p1:visited ~ div #img1{
 		
 	}
</style>		
</head>
<body>
	<a href='#img1' id='p1'>test</a>
	<a href='#img2' id='p2'>test</a>
	<a href='#img3' id='p3'>test</a>
   <div>
   		<img src='images/12-1.png' id='img1'>
   		<img src='images/12-2.png' id='img2'>
   		<img src='images/12-3.png' id='img3'>
   	</div>
</body>
</html>

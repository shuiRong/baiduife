<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["常德", 78],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    var aqiArr = function(){   
        var temp = [];
        for(var i=0; i<aqiData.length; i++){
            if(aqiData[i][1]>60){              
               /* temp[i][0].push(aqiData[i][0]);
                temp[i][1].push(aqiData[i][1]);*/
                temp.push(aqiData[i]);
            }   
        }
        temp.sort(function(a,b){
            return b[1] - a[1];   //从大到小排序
        });
        return temp;  
    }
    var done = function(){
        aqiArr  = aqiArr();
        aqiArr.forEach(display);

    }
    function display(element,index){
        var uli = document.createElement('li');
        uli.innerHTML = '第'+ (++index) +'名，'+element[0]+'，'+element[1];
        var aqi_list = document.getElementById('aqi-list');
        aqi_list.appendChild(uli);
    }


    window.onload = done();

})();

</script>
</body>
</html>
